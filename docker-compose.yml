version: '3.8'

services:
  # ProviderVerify Application
  provider-verify:
    build: .
    container_name: provider-verify-app
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - ./models:/app/models
    ports:
      - "8501:8501"  # Audit UI
      - "8502:8502"  # Dashboard
    networks:
      - provider-verify-network
    restart: unless-stopped
    command: tail -f /dev/null  # Keep container running

  # PostgreSQL Database (for production audit storage)
  postgres:
    image: postgres:15-alpine
    container_name: provider-verify-db
    environment:
      POSTGRES_DB: provider_verify
      POSTGRES_USER: provider_user
      POSTGRES_PASSWORD: provider_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    networks:
      - provider-verify-network
    restart: unless-stopped

  # Redis (for caching and job queue)
  redis:
    image: redis:7-alpine
    container_name: provider-verify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - provider-verify-network
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: provider-verify-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - provider-verify-network
    command: server /data --console-address ":9001"
    restart: unless-stopped

  # Airflow (for workflow orchestration)
  airflow:
    image: apache/airflow:2.7.0-python3.11
    container_name: provider-verify-airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://provider_user:provider_pass@postgres:5432/provider_verify
      - AIRFLOW__CORE__FERNET_KEY=test-fernet-key-for-dev-only
      - AIRFLOW__CORE__DAGS_FOLDER=/app/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=test-secret-key-for-dev-only
    volumes:
      - ./dags:/app/dags
      - ./logs/airflow:/opt/airflow/logs
    ports:
      - "8080:8080"
    networks:
      - provider-verify-network
    depends_on:
      - postgres
    restart: unless-stopped
    command: airflow webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.11
    container_name: provider-verify-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://provider_user:provider_pass@postgres:5432/provider_verify
      - AIRFLOW__CORE__FERNET_KEY=test-fernet-key-for-dev-only
      - AIRFLOW__CORE__DAGS_FOLDER=/app/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/app/dags
      - ./logs/airflow:/opt/airflow/logs
    networks:
      - provider-verify-network
    depends_on:
      - postgres
    restart: unless-stopped
    command: airflow scheduler

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: provider-verify-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - provider-verify-network
    depends_on:
      - provider-verify
    restart: unless-stopped

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: provider-verify-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - provider-verify-network
    restart: unless-stopped

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: provider-verify-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - provider-verify-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  provider-verify-network:
    driver: bridge
